<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Listably</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Listably</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TV Shows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Animation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manga</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Make Your Own</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="search">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                aria-describedby="search-addon"/>
                <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa fa-search"></i>
                </span>
            </div>
        </div>
        <div class="login">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">User/Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout/Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Listably</h1>
            <p class="col-md-8 fs-4">Use Listably to keep track of movies and shows you're watching or even create your own list!</p>
        </div>
    </div>

    <div class="container-xl">
        <div class="row row-cols-2">
            <div class="col p-2">    
                <div class="container">
                    <img src="./assets/images/sample-movie.jpg" alt="Movie" class="image">
                    <div class="overlay">
                    <div class="col-lg text">Movies</div>
                    </div>
                </div>
            </div>
            <div class="col p-2">
                <div class="container">
                    <img src="./assets/images/sample-tv.jpg" alt="TV" class="image">
                    <div class="overlay">
                    <div class="col-lg text">TV Shows</div>
                    </div>
                </div>
            </div>
            <div class="col p-2">
                <div class="container">
                    <img src="./assets/images/sample-anime.png" alt="Animation" class="image">
                    <div class="overlay">
                    <div class="col-lg text">Animation</div>
                    </div>
                </div>
            </div>
            <div class="col p-2">
                <div class="container">
                    <img src="./assets/images/sample-manga.jpg" alt="Comic" class="image">
                    <div class="overlay">
                    <div class="col-lg text">Manga</div>
                    </div>
                </div>
            </div>
        </div>
      </div>


</body>
</html>
